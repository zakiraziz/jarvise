openai:
  api_key: "your_openai_api_key_here"
  model: "gpt-4-turbo-preview"
  temperature: 0.1
  max_tokens: 2000

assistant:
  name: "CodeAssist"
  version: "1.0.0"
  max_conversation_history: 50
  safety_check_enabled: true
  documentation_enabled: true

logging:
  level: "INFO"
  file: "logs/code_assistant.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

safety:
  blocked_keywords:
    - "malware"
    - "virus"
    - "hack"
    - "exploit"
    - "crack"
    - "keylogger"
  allowed_languages:
    - "python"
    - "javascript"
    - "java"
    - "cpp"
    - "c"
    - "go"
    - "rust"
    - "typescript"
    - "html"
    - "css"
    - "sql"